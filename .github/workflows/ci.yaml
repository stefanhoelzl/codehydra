name: CI

on:
  workflow_dispatch:
  pull_request:

jobs:
  validate:
    name: Validate
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-24.04, windows-2025]

    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup

      # Ensure binaries are available for boundary tests
      - run: pnpm exec tsx scripts/download-binaries.ts

      - run: pnpm validate
      - run: pnpm test:boundary
      - run: git diff --exit-code

  build:
    uses: ./.github/workflows/build.yaml
