name: CI

on:
  push:

jobs:
  ci:
    name: CI (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        # Use windows-2025 to test on Windows Server 2025 where wmic.exe is unavailable
        # This verifies @vscode/windows-process-tree works correctly
        os: [ubuntu-latest, windows-2025]

    steps:
      - uses: actions/checkout@v4

      - name: Install kerberos dev dependencies (Linux)
        if: runner.os == 'Linux'
        run: sudo apt-get update && sudo apt-get install -y libkrb5-dev

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      # Add Git Bash to PATH on Windows so code-server's postinstall.sh can run
      - name: Add Git Bash to PATH (Windows)
        if: runner.os == 'Windows'
        run: echo "C:\Program Files\Git\bin" >> $env:GITHUB_PATH

      - run: npm ci --force

      - run: npm run validate
      - run: npm run test:boundary

      - run: npm run dist
      - uses: actions/upload-artifact@v4
        with:
          name: CodeHydra-${{ runner.os == 'Windows' && 'win' || 'linux' }}
          path: dist/CodeHydra-*
          retention-days: 7
