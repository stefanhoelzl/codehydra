name: CI

on:
  push:

jobs:
  ci:
    name: CI (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        # Use windows-2025 to test on Windows Server 2025 where wmic.exe is unavailable
        # This verifies @vscode/windows-process-tree works correctly
        os: [ubuntu-24.04, windows-2025]

    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup

      - run: pnpm validate
      - run: pnpm test:boundary

      - run: pnpm dist

      - run: git diff --exit-code

      - if: runner.os == 'Windows'
        run: mv dist/win-unpacked dist/CodeHydra-win

      - uses: actions/upload-artifact@v4
        with:
          name: CodeHydra-${{ runner.os == 'Windows' && 'win' || 'linux' }}
          path: dist/CodeHydra-*
          retention-days: 7
          if-no-files-found: error

  pages:
    name: Deploy Landing Page
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    concurrency:
      group: pages-deploy
      cancel-in-progress: true

    permissions:
      contents: read
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup

      - run: pnpm site:build

      - uses: actions/configure-pages@v5

      - uses: actions/upload-pages-artifact@v3
        with:
          path: site/dist

      - id: deployment
        uses: actions/deploy-pages@v4
