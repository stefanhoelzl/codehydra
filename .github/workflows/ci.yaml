name: CI

on:
  push:

jobs:
  ci:
    name: CI (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        # Use windows-2025 to test on Windows Server 2025 where wmic.exe is unavailable
        # This verifies @vscode/windows-process-tree works correctly
        os: [ubuntu-24.04, windows-2025]

    steps:
      - uses: actions/checkout@v4

      - name: Install kerberos dev dependencies (Linux)
        if: runner.os == 'Linux'
        run: sudo apt-get update && sudo apt-get install -y libkrb5-dev

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      # Add Git Bash to PATH on Windows so code-server's postinstall.sh can run
      - name: Add Git Bash to PATH (Windows)
        if: runner.os == 'Windows'
        run: echo "C:\Program Files\Git\bin" >> $env:GITHUB_PATH

      - run: npm ci --force

      - name: Install extension dependencies
        shell: bash
        run: |
          for dir in extensions/*/; do
            echo "Installing $dir"
            (cd "$dir" && npm ci --force)
          done

      - run: npm run validate
      - run: npm run test:boundary

      - run: npm run dist

      - name: Rename Windows output for consistent naming
        if: runner.os == 'Windows'
        run: mv dist/win-unpacked dist/CodeHydra-win

      - uses: actions/upload-artifact@v4
        with:
          name: CodeHydra-${{ runner.os == 'Windows' && 'win' || 'linux' }}
          path: dist/CodeHydra-*
          retention-days: 7
          if-no-files-found: error

  pages:
    name: Deploy Landing Page
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/pages'

    concurrency:
      group: pages-deploy
      cancel-in-progress: true

    permissions:
      contents: read
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - run: npm ci --force

      - run: npm run site:build

      - uses: actions/configure-pages@v5

      - uses: actions/upload-pages-artifact@v3
        with:
          path: site/dist

      - id: deployment
        uses: actions/deploy-pages@v4
