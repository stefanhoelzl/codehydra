name: CI

on:
  push:

jobs:
  ci:
    name: CI (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]

    steps:
      - uses: actions/checkout@v4

      - name: Install kerberos dev dependencies (Linux)
        if: runner.os == 'Linux'
        run: sudo apt-get update && sudo apt-get install -y libkrb5-dev

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      # Add Git Bash to PATH on Windows so code-server's postinstall.sh can run
      - name: Add Git Bash to PATH (Windows)
        if: runner.os == 'Windows'
        run: echo "C:\Program Files\Git\bin" >> $env:GITHUB_PATH

      - run: npm ci --force

      # Debug: Check if code-server is available and runnable
      - name: Check code-server availability
        run: |
          echo "Checking code-server..."
          npx code-server --version || echo "code-server --version failed"
        continue-on-error: true

      - run: npm run validate
      - run: npm run test:boundary
