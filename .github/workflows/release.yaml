name: Release

on:
  workflow_dispatch:

permissions:
  contents: write
  id-token: write

concurrency:
  group: release
  cancel-in-progress: false

jobs:
  build:
    uses: ./.github/workflows/build.yaml
    with:
      release: true

  release:
    needs: build
    runs-on: ubuntu-24.04
    env:
      VERSION: ${{ needs.build.outputs.version }}
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          pattern: CodeHydra-*
          merge-multiple: false

      - name: Prepare release assets
        run: |
          mkdir -p release-assets

          # Copy file artifacts
          cp artifacts/CodeHydra-linux-x64.AppImage/CodeHydra-linux-x64.AppImage \
             release-assets/CodeHydra-linux-x64.AppImage
          cp artifacts/CodeHydra-win-installer-x64.exe/CodeHydra-win-installer-x64.exe \
             release-assets/CodeHydra-win-installer-x64.exe

          # Zip directory artifacts
          cd artifacts
          zip -r ../release-assets/CodeHydra-win-portable-x64.zip CodeHydra-win-portable-x64
          zip -r ../release-assets/CodeHydra-darwin-x64.zip CodeHydra-darwin-x64
          zip -r ../release-assets/CodeHydra-darwin-arm64.zip CodeHydra-darwin-arm64

      - name: Generate checksums
        working-directory: release-assets
        run: |
          sha256sum * > SHA256SUMS.txt
          cat SHA256SUMS.txt

      - name: Create GitHub Release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh release create "v$VERSION" \
            --repo "${{ github.repository }}" \
            --title "CodeHydra $VERSION" \
            --generate-notes \
            release-assets/*

  publish-npm:
    needs: [build, release]
    runs-on: ubuntu-24.04
    env:
      VERSION: ${{ needs.build.outputs.version }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "24"
          registry-url: https://registry.npmjs.org

      - run: npm version $VERSION --no-git-tag-version
        working-directory: packages/npm

      - run: npm publish --access public --tag latest
        working-directory: packages/npm

  publish-pypi:
    needs: [build, release]
    runs-on: ubuntu-24.04
    env:
      VERSION: ${{ needs.build.outputs.version }}
    steps:
      - uses: actions/checkout@v4

      - uses: astral-sh/setup-uv@v5

      - name: Set package version
        working-directory: packages/pypi
        run: |
          sed -i "s/version = \"0.0.0\"/version = \"$VERSION\"/" pyproject.toml

      - run: uv build
        working-directory: packages/pypi

      - uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: packages/pypi/dist/
