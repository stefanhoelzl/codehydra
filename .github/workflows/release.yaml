name: Release

on:
  schedule:
    - cron: "0 5 * * *" # Daily at 5:00 AM UTC
  workflow_dispatch:

permissions:
  contents: write
  id-token: write

concurrency:
  group: release
  cancel-in-progress: false

jobs:
  check:
    runs-on: ubuntu-24.04
    outputs:
      has_new_commits: ${{ steps.check.outputs.has_new_commits }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check for new commits since last release
        id: check
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          # Get latest release tag (filter for isLatest to exclude code-server Windows builds)
          LATEST_TAG=$(gh release list --repo "${{ github.repository }}" --json tagName,isLatest --jq '.[] | select(.isLatest) | .tagName // empty')

          if [[ -z "$LATEST_TAG" ]]; then
            echo "No previous release found, will create first release"
            echo "has_new_commits=true" >> $GITHUB_OUTPUT
            exit 0
          fi

          # Get commit SHA of the release tag
          TAG_SHA=$(git rev-list -n 1 "$LATEST_TAG" 2>/dev/null || echo "")
          HEAD_SHA=$(git rev-parse HEAD)

          if [[ "$TAG_SHA" == "$HEAD_SHA" ]]; then
            echo "::notice::No new commits since $LATEST_TAG"
            echo "has_new_commits=false" >> $GITHUB_OUTPUT
          else
            COMMIT_COUNT=$(git rev-list --count "$LATEST_TAG"..HEAD 2>/dev/null || echo "0")
            echo "::notice::Found $COMMIT_COUNT new commits since $LATEST_TAG"
            echo "has_new_commits=true" >> $GITHUB_OUTPUT
          fi

  build:
    needs: check
    if: needs.check.outputs.has_new_commits == 'true'
    uses: ./.github/workflows/build.yaml
    with:
      release: true
    secrets: inherit

  release:
    needs: build
    runs-on: ubuntu-24.04
    env:
      VERSION: ${{ needs.build.outputs.version }}
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          pattern: "{CodeHydra-*,update-metadata-*}"
          merge-multiple: false

      - name: Prepare release assets
        run: |
          mkdir -p release-assets

          # Linux AppImage (raw file for auto-updater compatibility)
          cp artifacts/CodeHydra-linux-x64.AppImage/CodeHydra-linux-x64.AppImage \
             release-assets/CodeHydra-linux-x64.AppImage

          # macOS tar.gz archives (preserves framework symlinks + permissions)
          cp "artifacts/CodeHydra-darwin-x64.tar.gz/CodeHydra-darwin-x64.tar.gz" \
             release-assets/CodeHydra-darwin-x64.tar.gz
          cp "artifacts/CodeHydra-darwin-arm64.tar.gz/CodeHydra-darwin-arm64.tar.gz" \
             release-assets/CodeHydra-darwin-arm64.tar.gz

          # Windows installer
          cp artifacts/CodeHydra-win-installer-x64.exe/CodeHydra-win-installer-x64.exe \
             release-assets/CodeHydra-win-installer-x64.exe

          # Windows portable (zip â€” no symlink/permission issues)
          cd artifacts
          zip -r ../release-assets/CodeHydra-win-portable-x64.zip CodeHydra-win-portable-x64
          cd ..

          # Update metadata for auto-updater
          cp artifacts/update-metadata-win-installer-x64/latest.yml \
             release-assets/latest.yml
          cp artifacts/update-metadata-linux-x64/latest-linux.yml \
             release-assets/latest-linux.yml

      - name: Generate checksums
        working-directory: release-assets
        run: |
          sha256sum * > SHA256SUMS.txt
          cat SHA256SUMS.txt

      - name: Create GitHub Release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh release create "v$VERSION" \
            --repo "${{ github.repository }}" \
            --title "CodeHydra $VERSION" \
            --generate-notes \
            release-assets/*

  publish-npm:
    needs: [build, release]
    if: needs.build.outputs.is_base_version == 'true'
    runs-on: ubuntu-24.04
    env:
      VERSION: ${{ needs.build.outputs.version }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "24"
          registry-url: https://registry.npmjs.org

      - run: npm version $VERSION --no-git-tag-version
        working-directory: packages/npm

      - run: npm publish --access public --tag latest
        working-directory: packages/npm

  publish-pypi:
    needs: [build, release]
    if: needs.build.outputs.is_base_version == 'true'
    runs-on: ubuntu-24.04
    env:
      VERSION: ${{ needs.build.outputs.version }}
    steps:
      - uses: actions/checkout@v4

      - uses: astral-sh/setup-uv@v5

      - name: Set package version
        working-directory: packages/pypi
        run: |
          sed -i "s/version = \"0.0.0\"/version = \"$VERSION\"/" pyproject.toml

      - run: uv build
        working-directory: packages/pypi

      - uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: packages/pypi/dist/
